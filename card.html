<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
  <body>
	<div id="maindiv">
		<h1>Ella The Elephant</h1>
		<!-- your favorite animal's image goes here -->
     <img id="eleimage" src="ellatheelephant.png" alt="Elephant">
		<div id="twodiv">
			<!-- your favorite animal's interesting fact goes here -->
			<p id="fact">Elephants communicate through vibrations.</p>
			<ul id="list">
				<!-- your favorite animal's list items go here -->
				<li> <span class="label">Kingdom</span>: Animalia</li>
				<li><span class="label">Type</span>: Mammalia</li>
				<li><span class="label">Superfamily</span>: Elephantoidea</li>
				<li><span class="label">Evoloutions</span>: Eritherium > Phosphatherium </li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p id="info">Elephants are the largest land mammals on earth and have distinctly massive bodies, large ears, and long trunks.</p>
		</div>
	</div>
</body>
</html>
